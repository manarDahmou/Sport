<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Signup</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]='signupForm'>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                    </div>
                    <div *ngIf="signupForm.controls['firstName'].invalid && 
                    (signupForm.controls['firstName'].touched || 
                    signupForm.controls['firstName'].dirty  )">
                        <div *ngIf="signupForm.controls['firstName'].errors.required" style="color: red;">
                            First Name is required
                        </div>
                        <div *ngIf="signupForm.controls['firstName'].errors.minlength" style="color: red;">
                            First Name must have at least 3 chars
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div *ngIf="signupForm.controls['email'].invalid && 
                    (signupForm.controls['email'].touched || signupForm.controls['email'].dirty  )">
                        <div *ngIf="signupForm.controls['email'].errors.required" style="color: red;">
                            Email is required
                        </div>
                        <div *ngIf="signupForm.controls['email'].errors.email" style="color: red;">
                            Format Email invlaid
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="pwd" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="confirmPwd"
                            placeholder="Confirm Password">
                    </div>
                    <div *ngIf="signupForm.controls['confirmPwd'].invalid && 
                    (signupForm.controls['confirmPwd'].touched || signupForm.controls['confirmPwd'].dirty  )">
                        <div *ngIf="signupForm.controls['confirmPwd'].errors.mustMatch" style="color: red;">
                            Confirm Pwd does not match PWD
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" (click)='filePicker.click()' class="btn btn-success">
                            SÃ©lectionner image
                        </button>
                    </div>
                    <div class="form-group">
                        <input type="file" #filePicker (change)='onImageSelected($event)' style="visibility:hidden;" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="text-center mb-5">
                        <img [src]="imagePreview" *ngIf="imagePreview" style="width: 150px;height: 150px;">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary py-3 px-5" (click)="signup()">Signup</button>
                    </div>
                    <!-- {{signupForm.value | json}} <br>
                    {{signupForm.valid | json}} -->
                </form>
            </div>
        </div>
    </div>
</div>
