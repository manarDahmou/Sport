<div class="container">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Stadium</th>
            <th>Owner</th>
            <th>Foundation</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let t of teams">
            <td>{{t.name}}</td>
            <td>{{t.stadium}}</td>
            <td>{{t.owner}}</td>
            <td>{{t.foundation}}</td>
            <td>
                <button class="btn btn-success" (click)="displayTeam(t.id)">Display</button>
                <button class="btn btn-info" (click)="editTeam(t.id)">Edit</button>
                <button class="btn btn-danger" (click)="deleteTeam(t.id)">Delete</button>
            </td>
        </tr>
    </table>
</div>
